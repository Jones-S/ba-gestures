<!doctype html>
<html>

<head>
    <title>Send Socket.io</title>
    <link href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/send.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/send.js"></script>
</head>

<body>
    <ul class="gestures clearfix">
        <li><img class="gesture" src="img/gesture_ok_cancel.png"></li>
        <li><img class="gesture" src="img/gesture_2fswipe.png"></li>
        <li class="brightness" data-cmd="increase">Helligkeit: +</li>
        <li class="brightness" data-cmd="decrease">Helligkeit: -</li>
    </ul>
    <ul id="messages" class="messages"></ul>

    <form class="form-input" action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>



</body>

</html>
