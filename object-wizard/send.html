<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/send.css" />
</head>

<body>
    <ul id="messages"></ul>
    <form class="form-input" action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
    <form class="form-img" action="">
        <button class="button--img">Img</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();


    // send message if send button is pressed
    $('.form-input').submit(function() {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    // append the sent message to the history
    socket.on('chat message', function(msg) {
        $('#messages').append($('<li>').text(msg));
    });

    // emit image if button is pressed
    $('.form-img').submit(function() {
        console.log('read a file');
        socket.emit('image');
    });


    </script>
</body>

</html>
